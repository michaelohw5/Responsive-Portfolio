<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,900" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Contact</title>
</head>

<body>
    <!--HEADER CONTAINER-->
    <div class="header-wrapper">
        <!--HEADER NAME WRAPPER-->
        <div class="header-name">
            <!--MAKES header-name INTO A LINK-->
            <a href="./index.html" class="header-name-link">
                <h1>Michael Oh</h1>
            </a>
        </div>
        <!--HEADER LINKS WRAPPER-->
        <div class="header-links">
            <div>
                    <a href="./index.html" class="links">About</a> 
                    |
                    <a href="./portfolio.html" class="links">Portfolio</a>
                    |
                    <a href="./contact.html" class="links">Contact</a>
            </div>
        </div>
    </div>

    <!--MAIN BODY PART OF THE PAGE-->
    <div class="contents-wrapper-contact">
        <!--MAIN CONTENT PART WITHIN THE BODY-->
        <div class="main-content">
            <!--HEADER PART OF THE CONTENT-->
            <div class="main-content-header">
                <h1>Contact</h1>
            </div>

            <!--MAIN PART OF THE CONTENT-->
            <div class="main-content-body-contact">
                <!--INPUT FIELDS AND ITS NAMES-->
                <div class="name">
                    <label>Name: </label>
                </div>

                <div class="name-field">
                    <input type="text" name="name" class="input-boxes" />
                </div>

                <div class="email">
                    <label>Email: </label>
                </div>

                <div class="email-field">
                    <input type="text" name="email" class="input-boxes" />
                </div>

                <div class="message">
                    <label>Message</label>
                </div>

                <div class="message-field">
                    <textarea class="text-boxes"></textarea>
                </div>

                <!--BUTTON FOR SUBMIT-->
                <button class="submit-button">
                    Submit
                </button>
            </div>
        </div>
    </div>
        <!--FOOTER-->
        <footer>
            &copy; COPYRIGHT
        </footer>
    
</body>
</html>
